<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEAO Exploit Status</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --undetected: #6c5ce7;
            --detected: #fdcb6e;
            --not-updated: #d63031;
            --dark: #2d3436;
            --light: #f5f6fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(108, 92, 231, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--light);
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab-btn.active {
            background: var(--primary);
            box-shadow: 0 0 15px rgba(108, 92, 231, 0.5);
        }

        .tab-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .tab-icon {
            font-size: 1.2rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--light);
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .filter-btn.active {
            background: var(--primary);
            box-shadow: 0 0 15px rgba(108, 92, 231, 0.5);
        }

        .filter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .search-box {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            color: var(--light);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(108, 92, 231, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        .exploits-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .exploit-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            text-align: center;
        }

        .exploit-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .exploit-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }

        .exploit-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-updated {
            background: var(--undetected);
        }

        .status-not-updated {
            background: var(--not-updated);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.3s ease;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            color: var(--primary);
            transform: scale(1.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .modal-status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .modal-details {
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-label {
            opacity: 0.7;
        }

        .modal-links {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-link-btn {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            border-radius: 5px;
            text-decoration: none;
            color: var(--light);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .website-link {
            background: var(--primary);
        }

        .discord-link {
            background: #5865F2;
        }

        .purchase-link {
            background: var(--undetected);
        }

        .modal-link-btn:hover {
            opacity: 0.9;
            transform: translateY(-3px);
        }

        .loading {
            text-align: center;
            font-size: 1.5rem;
            margin: 50px 0;
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .exploits-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .tabs {
                flex-direction: column;
                align-items: center;
            }
            
            .tab-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }

            .modal-content {
                padding: 20px;
                width: 95%;
            }
        }
    </style>
</head>

        async function fetchExploitsData() {
            try {
                const proxyUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent('http://farts.fadedis.xyz:25505/api/status/exploits');
                
                const response = await fetch(proxyUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Error loading data');
                }
                
                return await response.json();
            } catch (error) {
                console.error('Error loading data from proxy:', error);
                
                try {
                    const altProxyUrl = 'https://corsproxy.io/?' + encodeURIComponent('http://farts.fadedis.xyz:25505/api/status/exploits');
                    const altResponse = await fetch(altProxyUrl);
                    
                    if (altResponse.ok) {
                        return await altResponse.json();
                    }
                } catch (altError) {
                    console.error('Error loading data from alternative proxy:', altError);
                }
                
                return demoData;
            }
        }

        function createExploitCard(exploit) {
            const card = document.createElement('div');
            card.className = 'exploit-card';
            card.setAttribute('data-id', exploit._id);
            
            const statusClass = exploit.updateStatus ? 'status-updated' : 'status-not-updated';
            const statusText = exploit.updateStatus ? 'Updated' : 'Not Updated';
            
            card.innerHTML = `
                <h3 class="exploit-title">${exploit.title}</h3>
                <span class="status-badge ${statusClass}">${statusText}</span>
            `;
            
            card.addEventListener('click', () => openModal(exploit));
            
            return card;
        }

        function openModal(exploit) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalStatus = document.getElementById('modal-status');
            const modalDetails = document.getElementById('modal-details');
            const modalLinks = document.getElementById('modal-links');
            
            modalTitle.textContent = exploit.title;
            
            let statusClass, statusText;
            
            if (exploit.detected) {
                statusClass = 'status-detected';
                statusText = 'Detected';
            } else if (!exploit.updateStatus) {
                statusClass = 'status-not-updated';
                statusText = 'Not Updated';
            } else {
                statusClass = 'status-updated';
                statusText = 'Undetected';
            }
            
            modalStatus.textContent = statusText;
            modalStatus.className = `modal-status-badge ${statusClass}`;
            
            modalDetails.innerHTML = `
                <div class="detail-item">
                    <span class="detail-label">Version:</span>
                    <span>${exploit.version}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Updated:</span>
                    <span>${exploit.updatedDate}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Platform:</span>
                    <span>${exploit.platform}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Type:</span>
                    <span>${exploit.type || exploit.extype || 'Not specified'}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Status:</span>
                    <span>${exploit.free ? 'Free' : 'Paid'}</span>
                </div>
                ${exploit.cost ? `
                <div class="detail-item">
                    <span class="detail-label">Cost:</span>
                    <span>${exploit.cost}</span>
                </div>
                ` : ''}
                ${exploit.detected !== undefined ? `
                <div class="detail-item">
                    <span class="detail-label">Anti-Cheat:</span>
                    <span>${exploit.detected ? 'Detected' : 'Undetected'}</span>
                </div>
                ` : ''}
                ${exploit.uncPercentage ? `
                <div class="detail-item">
                    <span class="detail-label">UNC:</span>
                    <span>${exploit.uncPercentage}%</span>
                </div>
                ` : ''}
                ${exploit.suncPercentage ? `
                <div class="detail-item">
                    <span class="detail-label">sUNC:</span>
                    <span>${exploit.suncPercentage}%</span>
                </div>
                ` : ''}
                ${exploit.decompiler !== undefined ? `
                <div class="detail-item">
                    <span class="detail-label">Decompiler:</span>
                    <span>${exploit.decompiler ? 'Yes' : 'No'}</span>
                </div>
                ` : ''}
                ${exploit.multiInject !== undefined ? `
                <div class="detail-item">
                    <span class="detail-label">Multi-Inject:</span>
                    <span>${exploit.multiInject ? 'Supported' : 'Not supported'}</span>
                </div>
                ` : ''}
            `;
            
            modalLinks.innerHTML = '';
            if (exploit.websitelink) {
                const websiteLink = document.createElement('a');
                websiteLink.href = exploit.websitelink;
                websiteLink.target = '_blank';
                websiteLink.className = 'modal-link-btn website-link';
                websiteLink.textContent = 'Website';
                modalLinks.appendChild(websiteLink);
            }
            
            if (exploit.discordlink) {
                const discordLink = document.createElement('a');
                discordLink.href = exploit.discordlink;
                discordLink.target = '_blank';
                discordLink.className = 'modal-link-btn discord-link';
                discordLink.textContent = 'Discord';
                modalLinks.appendChild(discordLink);
            }
            
            if (exploit.purchaselink) {
                const purchaseLink = document.createElement('a');
                purchaseLink.href = exploit.purchaselink;
                purchaseLink.target = '_blank';
                purchaseLink.className = 'modal-link-btn purchase-link';
                purchaseLink.textContent = 'Purchase';
                modalLinks.appendChild(purchaseLink);
            }
            
            modal.classList.add('active');
            
            const closeBtn = document.querySelector('.close-btn');
            closeBtn.onclick = () => {
                modal.classList.remove('active');
            };
            
            modal.onclick = (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            };
        }

        function displayExploitsInTab(exploits, tabId, filter, searchTerm) {
            const container = document.getElementById(`exploits-container-${tabId}`);
            container.innerHTML = '';
            
            let filteredExploits = exploits;
            
            if (tabId !== 'all') {
                filteredExploits = exploits.filter(exploit => {
                    const platform = exploit.platform;
                    const type = exploit.type || exploit.extype;
                    
                    switch(tabId) {
                        case 'windows-external':
                            return platform === 'Windows' && type === 'wexternal';
                        case 'windows-internal':
                            return platform === 'Windows' && type === 'wexecutor';
                        case 'android':
                            return platform === 'Android';
                        case 'ios':
                            return platform === 'iOS';
                        default:
                            return true;
                    }
                });
            }
            
            if (filter !== 'all') {
                filteredExploits = filteredExploits.filter(exploit => {
                    switch(filter) {
                        case 'updated':
                            return exploit.updateStatus;
                        case 'not-updated':
                            return !exploit.updateStatus;
                        default:
                            return true;
                    }
                });
            }
            
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filteredExploits = filteredExploits.filter(exploit => 
                    exploit.title.toLowerCase().includes(term)
                );
            }
            
            if (filteredExploits.length === 0) {
                container.innerHTML = '<div class="loading">Nothing found</div>';
                return;
            }
            
            const grid = document.createElement('div');
            grid.className = 'exploits-grid';
            
            filteredExploits.forEach(exploit => {
                const card = createExploitCard(exploit);
                grid.appendChild(card);
            });
            
            container.appendChild(grid);
        }

        function displayAllTabs(exploits, filter, searchTerm) {
            const tabs = ['all', 'windows-external', 'windows-internal', 'android', 'ios'];
            tabs.forEach(tab => {
                displayExploitsInTab(exploits, tab, filter, searchTerm);
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const exploitsData = await fetchExploitsData();
            
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabId = button.getAttribute('data-tab');
                    
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    
                    button.classList.add('active');
                    document.getElementById(`tab-${tabId}`).classList.add('active');
                    
                    const filter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
                    const searchTerm = document.querySelector('.search-input').value;
                    displayExploitsInTab(exploitsData, tabId, filter, searchTerm);
                });
            });
            
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    const filter = button.getAttribute('data-filter');
                    const searchTerm = document.querySelector('.search-input').value;
                    const activeTab = document.querySelector('.tab-btn.active').getAttribute('data-tab');
                    
                    displayExploitsInTab(exploitsData, activeTab, filter, searchTerm);
                });
            });
            
            const searchInput = document.querySelector('.search-input');
            searchInput.addEventListener('input', () => {
                const filter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
                const searchTerm = searchInput.value;
                const activeTab = document.querySelector('.tab-btn.active').getAttribute('data-tab');
                
                displayExploitsInTab(exploitsData, activeTab, filter, searchTerm);
            });
            
            displayAllTabs(exploitsData, 'all', '');
        });
    </script>
</body>
</html>
