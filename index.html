<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Get Key</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: starFall linear infinite;
            opacity: 0;
        }

        .star::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            filter: blur(2px);
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes starFall {
            0% {
                transform: translateY(-100px) translateX(0) rotate(45deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(100px) rotate(45deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .main-btn {
            padding: 25px 60px;
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            border-radius: 60px;
            cursor: pointer;

            transition: transform 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                        box-shadow 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                        background 0.35s ease,
                        color 0.35s ease;

            will-change: transform, box-shadow, opacity;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            -webkit-transform: translateZ(0);
            transform: translateY(0) scale(1) translateZ(0);

            box-shadow:
                0 10px 30px rgba(255, 107, 107, 0.4),
                0 0 0 0 rgba(255, 107, 107, 0.7);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transform-origin: center;
        }

        .main-btn::before,
        .main-btn::after {
            pointer-events: none;
        }

        .main-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.7s ease;
        }

        .main-btn:hover::before {
            left: 100%;
        }

        .main-btn::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 70px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.25s ease;
        }

        .main-btn:hover {
            transform: translateY(-6px) scale(1.04) translateZ(0);
            box-shadow:
                0 15px 40px rgba(255, 107, 107, 0.6),
                0 0 0 12px rgba(255, 107, 107, 0.08);
            background: linear-gradient(45deg, #ff8e53, #ff6b6b);
            color: white;
        }

        .main-btn:hover::after {
            opacity: 1;
        }

        .main-btn:active {
            transform: translateY(-3px) scale(1.02) translateZ(0);
            transition-duration: 0.12s;
        }

        .lang-container {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 3;
            text-align: center;
        }

        .settings-container {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 3;
            text-align: center;
        }

        .lang-switcher, .settings-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 35px;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .lang-switcher:hover, .settings-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .flag {
            width: 32px;
            height: 24px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
        }

        .settings-icon {
            width: 24px;
            height: 24px;
            filter: invert(1);
            transition: all 0.4s ease;
        }

        .lang-switcher:hover .flag, .settings-btn:hover .settings-icon {
            transform: scale(1.1);
        }

        .lang-text, .settings-text {
            font-weight: bold;
            color: white;
            font-size: 16px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
        }

        .translate-text {
            margin-top: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
        }

        .text-transition {
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.4s ease;
        }

        .text-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .decoration {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            z-index: 1;
        }

        .decoration-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            animation: rotate 20s linear infinite;
        }

        .decoration-2 {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: -50px;
            animation: rotate 15s linear infinite reverse;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeInUp 1s ease-out;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            text-align: center;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .modal-content input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
        }

        .modal-content input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .modal-content button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 5px;
        }

        .modal-content button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255,107,107,0.4);
        }

        #generatedLinkContainer {
            margin-top: 20px;
            display: none;
        }

        #generatedLink {
            color: #ff8e53;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>

    <div class="settings-container">
        <div class="settings-btn" id="settingsButton">
            <svg class="settings-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M19.4 15C19.2669 15.3031 19.1337 15.6062 19.0006 15.9094C18.9147 16.1073 18.8288 16.3052 18.7429 16.5031C18.657 16.701 18.5711 16.8989 18.4852 17.0968C18.2863 17.5485 18.0874 18.0002 17.8885 18.4519L17.655 19H6.345L6.11154 18.4519C5.91261 18.0002 5.71368 17.5485 5.51475 17.0968C5.42884 16.8989 5.34293 16.701 5.25702 16.5031C5.17111 16.3052 5.0852 16.1073 4.99929 15.9094C4.86616 15.6062 4.73303 15.3031 4.5999 15C4.46677 14.6969 4.33364 14.3938 4.20051 14.0906C4.1146 13.8927 4.02869 13.6948 3.94278 13.4969C3.85687 13.299 3.77096 13.1011 3.68505 12.9032C3.48612 12.4515 3.28719 11.9998 3.08826 11.5481L2.8548 11H21.1452L20.9117 11.5481C20.7128 11.9998 20.5139 12.4515 20.3149 12.9032C20.229 13.1011 20.1431 13.299 20.0572 13.4969C19.9713 13.6948 19.8854 13.8927 19.7995 14.0906C19.6664 14.3938 19.5332 14.6969 19.4001 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="settings-text text-visible" id="settingsText">Settings</span>
        </div>
    </div>

    <div class="lang-container">
        <div class="lang-switcher" id="langSwitcher">
            <img src="https://flagcdn.com/w40/us.png" alt="English" class="flag" id="flag">
            <span class="lang-text text-visible" id="langText">EN</span>
        </div>
        <div class="translate-text text-visible" id="translateText">Translate</div>
    </div>

    <div class="container">
        <a href="https://example.com" class="main-btn" id="mainButton" target="_blank">
            <span class="btn-text text-visible" id="btnText">GET FREE KEY</span>
        </a>
    </div>

    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h2 id="modalTitle">Create Special Link</h2>
            <input type="text" id="urlInput" placeholder="Enter your URL here">
            <button id="createLinkBtn">Create Link</button>
            <div id="generatedLinkContainer">
                <p>Your special link:</p>
                <a id="generatedLink" href="#" target="_blank"></a>
            </div>
            <button id="closeModal">Close</button>
        </div>
    </div>

    <script>
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 50;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const left = Math.random() * 100;
                const delay = Math.random() * 10;
                const duration = Math.random() * 3 + 2;
                const size = Math.random() * 2 + 1;
                star.style.left = `${left}%`;
                star.style.animationDelay = `${delay}s`;
                star.style.animationDuration = `${duration}s`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                starsContainer.appendChild(star);
            }
        }

        const langSwitcher = document.getElementById('langSwitcher');
        const langText = document.getElementById('langText');
        const flag = document.getElementById('flag');
        const mainButton = document.getElementById('mainButton');
        const btnText = document.getElementById('btnText');
        const translateText = document.getElementById('translateText');
        const settingsButton = document.getElementById('settingsButton');
        const settingsText = document.getElementById('settingsText');
        const settingsModal = document.getElementById('settingsModal');
        const urlInput = document.getElementById('urlInput');
        const createLinkBtn = document.getElementById('createLinkBtn');
        const generatedLinkContainer = document.getElementById('generatedLinkContainer');
        const generatedLink = document.getElementById('generatedLink');
        const closeModal = document.getElementById('closeModal');
        const modalTitle = document.getElementById('modalTitle');

        let currentLang = 'en';

        const translations = {
            ru: {
                button: "ПОЛУЧИТЬ КЛЮЧ",
                lang: "RU",
                flag: "https://flagcdn.com/w40/ru.png",
                translateText: "Переводчик",
                settings: "Настройки",
                modalTitle: "Создать специальную ссылку",
                urlPlaceholder: "Введите вашу ссылку здесь",
                createLink: "Создать ссылку",
                close: "Закрыть",
                generatedLinkText: "Ваша специальная ссылка:"
            },
            en: {
                button: "GET FREE KEY",
                lang: "EN",
                flag: "https://flagcdn.com/w40/us.png",
                translateText: "Translate",
                settings: "Settings",
                modalTitle: "Create Special Link",
                urlPlaceholder: "Enter your URL here",
                createLink: "Create Link",
                close: "Close",
                generatedLinkText: "Your special link:"
            }
        };

        settingsButton.addEventListener('click', () => {
            settingsModal.style.display = 'flex';
        });

        closeModal.addEventListener('click', () => {
            settingsModal.style.display = 'none';
        });

        createLinkBtn.addEventListener('click', () => {
            const userUrl = urlInput.value.trim();
            if (userUrl) {
                const specialLink = `${window.location.origin}${window.location.pathname}?redirect=${btoa(userUrl)}`;
                generatedLink.href = specialLink;
                generatedLink.textContent = specialLink;
                generatedLinkContainer.style.display = 'block';
            }
        });

        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('redirect');
        if (redirectUrl) {
            try {
                const decodedUrl = atob(redirectUrl);
                window.location.href = decodedUrl;
            } catch (e) {
                console.error('Invalid redirect URL');
            }
        }

        langSwitcher.addEventListener('click', () => {
            currentLang = currentLang === 'ru' ? 'en' : 'ru';
            updateLanguage();
            langSwitcher.style.transform = 'scale(0.95)';
            setTimeout(() => {
                langSwitcher.style.transform = '';
            }, 150);
        });

        function updateLanguage() {
            btnText.classList.remove('text-visible');
            btnText.classList.add('text-transition');

            langText.classList.remove('text-visible');
            langText.classList.add('text-transition');

            translateText.classList.remove('text-visible');
            translateText.classList.add('text-transition');

            settingsText.classList.remove('text-visible');
            settingsText.classList.add('text-transition');

            flag.style.opacity = '0';
            flag.style.transform = 'scale(0.8)';

            setTimeout(() => {
                btnText.textContent = translations[currentLang].button;
                langText.textContent = translations[currentLang].lang;
                translateText.textContent = translations[currentLang].translateText;
                settingsText.textContent = translations[currentLang].settings;
                flag.src = translations[currentLang].flag;
                modalTitle.textContent = translations[currentLang].modalTitle;
                urlInput.placeholder = translations[currentLang].urlPlaceholder;
                createLinkBtn.textContent = translations[currentLang].createLink;
                closeModal.textContent = translations[currentLang].close;
                
                if (generatedLinkContainer.style.display === 'block') {
                    generatedLinkContainer.querySelector('p').textContent = translations[currentLang].generatedLinkText;
                }

                document.documentElement.lang = currentLang;

                btnText.classList.remove('text-transition');
                btnText.classList.add('text-visible');

                langText.classList.remove('text-transition');
                langText.classList.add('text-visible');

                translateText.classList.remove('text-transition');
                translateText.classList.add('text-visible');

                settingsText.classList.remove('text-transition');
                settingsText.classList.add('text-visible');

                flag.style.opacity = '1';
                flag.style.transform = 'scale(1)';
            }, 400);
        }

        createStars();
    </script>
</body>
</html>
