<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Многоступенчатая защита — Luarmor стиль</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Проверка доступа</h1>
    <p id="instructions">Нажмите кнопку "Start", чтобы пройти все этапы проверки.</p>
    <button id="actionBtn">Start</button>

    <div id="warning" class="hidden">
      <h2>⚠️ Предупреждение</h2>
      <p>Обнаружена попытка обхода! Пожалуйста, проходите этапы последовательно.</p>
      <button id="reloadBtn">Начать заново</button>
    </div>

    <div id="success" class="hidden">
      <h2>✅ Доступ открыт!</h2>
      <p>Вы успешно прошли все этапы.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
