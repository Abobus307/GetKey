<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Script Protector</title>
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #2d2d2d;
            --accent-color: #ff6b00;
            --text-color: #e0e0e0;
            --border-color: #444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #fff;
            background: linear-gradient(45deg, #ff6b00, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .description {
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        .input-section {
            background-color: var(--secondary-color);
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--primary-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        
        button {
            background: linear-gradient(45deg, #ff6b00, #ff8c00);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s;
            display: block;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .result-section {
            background-color: var(--secondary-color);
            padding: 25px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: none;
        }
        
        .result-section.active {
            display: block;
        }
        
        .result-title {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .generated-link {
            background-color: var(--primary-color);
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            word-break: break-all;
            border: 1px solid var(--border-color);
            font-family: 'Courier New', monospace;
        }
        
        .copy-btn {
            width: auto;
            display: inline-block;
            margin-top: 10px;
        }
        
        .info {
            background-color: rgba(255, 107, 0, 0.1);
            color: #ff8c00;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            border: 1px solid rgba(255, 107, 0, 0.4);
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .input-section, .result-section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Lua Script Protector</h1>
            <p class="description">Защитите ваши Lua скрипты и создавайте безопасные ссылки для Roblox</p>
        </header>
        
        <section class="input-section">
            <div class="input-group">
                <label for="github-url">Введите ссылку на ваш .lua файл на GitHub:</label>
                <input type="text" id="github-url" placeholder="https://raw.githubusercontent.com/username/repo/main/script.lua">
            </div>
            <button id="generate-btn">Сгенерировать защищенную ссылку</button>
        </section>
        
        <section class="result-section" id="result-section">
            <h2 class="result-title">Ваша защищенная ссылка:</h2>
            <div class="generated-link" id="generated-link"></div>
            <button class="copy-btn" id="copy-btn">Скопировать ссылку</button>
            <div class="info">
                <p><strong>Использование в Roblox:</strong></p>
                <div style="background: var(--primary-color); padding: 10px; border-radius: 4px; margin: 10px 0; font-family: monospace;">
                    loadstring(game:HttpGet("ВАША_ССЫЛКА"))()
                </div>
                <p>При прямом переходе по ссылке в браузере будет показано сообщение о защите контента.</p>
            </div>
        </section>
        
        <footer>
            <p>Lua Script Protector © 2023</p>
        </footer>
    </div>

    <script>
        const generateId = () => {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 12; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        };

        document.addEventListener('DOMContentLoaded', function() {
            const generateBtn = document.getElementById('generate-btn');
            const copyBtn = document.getElementById('copy-btn');
            const resultSection = document.getElementById('result-section');
            
            // Проверяем параметры URL
            const urlParams = new URLSearchParams(window.location.search);
            const scriptId = urlParams.get('id');
            const key = urlParams.get('key');
            
            // Если это запрос на скрипт с правильным ключом
            if (scriptId && key === 'Master_Vasia2_Cool') {
                handleScriptRequest(scriptId);
                return;
            }
            
            // Если это запрос на скрипт без ключа или с неправильным ключом
            if (scriptId) {
                showProtectedPage();
                return;
            }
            
            // Обычная страница генератора
            generateBtn.addEventListener('click', function() {
                const githubUrl = document.getElementById('github-url').value.trim();
                
                if (!githubUrl) {
                    alert('Пожалуйста, введите ссылку на GitHub');
                    return;
                }
                
                if (!isValidGitHubUrl(githubUrl)) {
                    alert('Пожалуйста, введите корректную ссылку на raw файл GitHub');
                    return;
                }
                
                const scriptId = generateId();
                const timestamp = Date.now();
                
                // Сохраняем в localStorage
                const scriptData = {
                    url: githubUrl,
                    timestamp: timestamp
                };
                
                localStorage.setItem(`script_${scriptId}`, JSON.stringify(scriptData));
                
                // Генерируем защищенную ссылку
                const protectedUrl = `${window.location.origin}${window.location.pathname}?id=${scriptId}&key=Master_Vasia2_Cool`;
                
                document.getElementById('generated-link').textContent = protectedUrl;
                resultSection.classList.add('active');
                resultSection.scrollIntoView({ behavior: 'smooth' });
            });
            
            copyBtn.addEventListener('click', function() {
                const linkText = document.getElementById('generated-link').textContent;
                navigator.clipboard.writeText(linkText).then(function() {
                    alert('Ссылка скопирована в буфер обмена!');
                }, function() {
                    alert('Не удалось скопировать ссылку');
                });
            });
            
            function isValidGitHubUrl(url) {
                return url.startsWith('https://raw.githubusercontent.com/') && url.endsWith('.lua');
            }
            
            function handleScriptRequest(scriptId) {
                const scriptDataStr = localStorage.getItem(`script_${scriptId}`);
                if (scriptDataStr) {
                    try {
                        const scriptData = JSON.parse(scriptDataStr);
                        fetchScriptContent(scriptData.url);
                    } catch (e) {
                        document.body.innerHTML = '<div class="container"><div style="color: #f85149; text-align: center; padding: 40px;">Ошибка загрузки скрипта</div></div>';
                    }
                } else {
                    document.body.innerHTML = '<div class="container"><div style="color: #f85149; text-align: center; padding: 40px;">Скрипт не найден</div></div>';
                }
            }
            
            function fetchScriptContent(url) {
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                
                fetch(proxyUrl + encodeURIComponent(url))
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Не удалось загрузить скрипт');
                        }
                        return response.text();
                    })
                    .then(data => {
                        // Отображаем чистый Lua код
                        document.body.innerHTML = `<pre style="background: #1a1a1a; color: #e0e0e0; padding: 20px; margin: 0; min-height: 100vh; white-space: pre-wrap;">${data}</pre>`;
                    })
                    .catch(error => {
                        document.body.innerHTML = '<div class="container"><div style="color: #f85149; text-align: center; padding: 40px;">Ошибка при загрузке скрипта</div></div>';
                    });
            }
            
            function showProtectedPage() {
                document.body.innerHTML = `
                    <div class="container">
                        <div style="text-align: center; padding: 60px 20px;">
                            <h1 style="color: #ff6b00; margin-bottom: 20px;">Access Denied</h1>
                            <p>You do not have access to these files.</p>
                            <p>This content is only accessible from Roblox clients. Browser access is blocked for security reasons.</p>
                            
                            <div style="background: #2d2d2d; padding: 20px; border-radius: 8px; margin: 20px 0; text-align: left;">
                                <h3>Why am I seeing this?</h3>
                                <ul style="margin: 15px 0; padding-left: 20px;">
                                    <li>This link contains protected Lua script content</li>
                                    <li>Only Roblox clients can access protected scripts</li>
                                    <li>Browser access is automatically blocked</li>
                                    <li>This prevents unauthorized script viewing</li>
                                </ul>
                                
                                <p>If you're a Roblox developer, use this link in your script with:</p>
                                <div style="background: #1a1a1a; padding: 15px; border-radius: 4px; margin: 15px 0; font-family: monospace; border-left: 3px solid #ff6b00;">
                                    <strong>loadstring(game:HttpGet('${window.location.href}'))()</strong>
                                </div>
                            </div>
                            
                            <button onclick="window.location.href='${window.location.origin}${window.location.pathname}'" style="background: #ff6b00; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin-top: 20px;">
                                Back to Lua Protector
                            </button>
                        </div>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
