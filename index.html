    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --success: #00b894;
            --danger: #d63031;
            --warning: #fdcb6e;
            --dark: #2d3436;
            --light: #f5f6fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(108, 92, 231, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--light);
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab-btn.active {
            background: var(--primary);
            box-shadow: 0 0 15px rgba(108, 92, 231, 0.5);
        }

        .tab-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .tab-icon {
            font-size: 1.2rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--light);
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .filter-btn.active {
            background: var(--primary);
            box-shadow: 0 0 15px rgba(108, 92, 231, 0.5);
        }

        .filter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .search-box {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            color: var(--light);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(108, 92, 231, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        .exploits-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .exploit-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .exploit-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .exploit-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }

        .exploit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .exploit-title {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-updated {
            background: var(--success);
        }

        .status-detected {
            background: var(--danger);
        }

        .status-not-updated {
            background: var(--warning);
            color: var(--dark);
        }

        .exploit-details {
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-label {
            opacity: 0.7;
        }

        .exploit-links {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .link-btn {
            flex: 1;
            text-align: center;
            padding: 8px 0;
            border-radius: 5px;
            text-decoration: none;
            color: var(--light);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .website-link {
            background: var(--primary);
        }

        .discord-link {
            background: #5865F2;
        }

        .purchase-link {
            background: var(--success);
        }

        .link-btn:hover {
            opacity: 0.9;
            transform: translateY(-3px);
        }

        .loading {
            text-align: center;
            font-size: 1.5rem;
            margin: 50px 0;
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        .hidden {
            display: none;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

                grid-template-columns: 1fr;
            }
            
            .tabs {
                flex-direction: column;
                align-items: center;
            }
            
            .tab-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>

            return card;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —ç–∫—Å–ø–ª–æ–π—Ç–æ–≤ –≤ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–π –≤–∫–ª–∞–¥–∫–µ
        function displayExploitsInTab(exploits, tabId, filter, searchTerm) {
            const container = document.getElementById(`exploits-container-${tabId}`);
            container.innerHTML = '';
            
            // –§–∏–ª—å—Ç—Ä—É–µ–º —ç–∫—Å–ø–ª–æ–π—Ç—ã –ø–æ —Ç–∏–ø—É –≤–∫–ª–∞–¥–∫–∏
            let filteredExploits = exploits;
            
            if (tabId !== 'all') {
                filteredExploits = exploits.filter(exploit => {
                    const platform = exploit.platform;
                    const type = exploit.type || exploit.extype;
                    
                    switch(tabId) {
                        case 'windows-external':
                            return platform === 'Windows' && type === 'wexternal';
                        case 'windows-internal':
                            return platform === 'Windows' && type === 'wexecutor';
                        case 'android':
                            return platform === 'Android';
                        case 'ios':
                            return platform === 'iOS';
                        default:
                            return true;
                    }
                });
            }
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Ñ–∏–ª—å—Ç—Ä—ã
            if (filter !== 'all') {
                filteredExploits = filteredExploits.filter(exploit => {
                    switch(filter) {
                        case 'updated':
                            return exploit.updateStatus;
                        case 'detected':
                            return exploit.detected;
                        case 'free':
                            return exploit.free;
                        case 'paid':
                            return !exploit.free;
                        default:
                            return true;
                    }
                });
            }
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º –ø–æ–∏—Å–∫
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filteredExploits = filteredExploits.filter(exploit => 
                    exploit.title.toLowerCase().includes(term)
                );
            }
            
            if (filteredExploits.length === 0) {
                container.innerHTML = '<div class="loading">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
                return;
            }
            
            const grid = document.createElement('div');
            grid.className = 'exploits-grid';
            
            filteredExploits.forEach(exploit => {
                const card = createExploitCard(exploit);
                grid.appendChild(card);
            });
            
            container.appendChild(grid);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤—Å–µ—Ö –≤–∫–ª–∞–¥–æ–∫
        function displayAllTabs(exploits, filter, searchTerm) {
            const tabs = ['all', 'windows-external', 'windows-internal', 'android', 'ios'];
            tabs.forEach(tab => {
                displayExploitsInTab(exploits, tab, filter, searchTerm);
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', async () => {
            const exploitsData = await fetchExploitsData();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤–∫–ª–∞–¥–æ–∫
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabId = button.getAttribute('data-tab');
                    
                    // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫ –∏ –≤–∫–ª–∞–¥–æ–∫
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –∫ —Ç–µ–∫—É—â–µ–π –∫–Ω–æ–ø–∫–µ –∏ –≤–∫–ª–∞–¥–∫–µ
                    button.classList.add('active');
                    document.getElementById(`tab-${tabId}`).classList.add('active');
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –∞–∫—Ç–∏–≤–Ω–æ–π –≤–∫–ª–∞–¥–∫–∏
                    const filter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
                    const searchTerm = document.querySelector('.search-input').value;
                    displayExploitsInTab(exploitsData, tabId, filter, searchTerm);
                });
            });
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ñ–∏–ª—å—Ç—Ä–æ–≤
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    const filter = button.getAttribute('data-filter');
                    const searchTerm = document.querySelector('.search-input').value;
                    const activeTab = document.querySelector('.tab-btn.active').getAttribute('data-tab');
                    
                    displayExploitsInTab(exploitsData, activeTab, filter, searchTerm);
                });
            });
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–∏—Å–∫–∞
            const searchInput = document.querySelector('.search-input');
            searchInput.addEventListener('input', () => {
                const filter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
                const searchTerm = searchInput.value;
                const activeTab = document.querySelector('.tab-btn.active').getAttribute('data-tab');
                
                displayExploitsInTab(exploitsData, activeTab, filter, searchTerm);
            });
            
            // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–æ–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
            displayAllTabs(exploitsData, 'all', '');
        });
    </script>
</body>
</html>
